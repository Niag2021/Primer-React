<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>

        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    </body>

    <script>
        //Nuevo metodo 
        const App = () => {
            // h1 es el tipo de elemento a crear
            // {} son los props 
            // (se envian a los hijos) que quiero crear dentro de la etiqueta h1 
            return React.createElement("h1", {}, "Our First React page has rendered");
        };
        //se llama a ReactDOM.render, diciendo a React que muestre nuestro componente APP dentro del elemento que tiene un id root.
        ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>
</html>
